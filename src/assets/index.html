<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Vapurrmaid | Noteworthy Books & Articles</title>
  </head>

  <body class="container">
    <header>
      <h1>Noteworthy Books & Articles</h1>

      <p>
        A personalized collection of noteworthy abooks, articles and other
        texts. Items I have not yet read or reviewed are kept on my
        <a href="todo.html">todo list</a>.
      </p>
    </header>

    <main>
      %CONTENT%
    </main>

    <footer class="page-footer white">
      <div class="footer-copyright">
        <div class="grey-text text-darken-4">
          <p id="copyrightText" class="indent">
            <a href="https://github.com/vapurrmaid/my-bookshelf">Vapurrmaid</a>
          </p>
        </div>
      </div>
    </footer>

    <script>
      // insert the current year into the copyright
      const copyrightText = document.getElementById("copyrightText");
      copyrightText.insertAdjacentText(
        "afterbegin",
        `\u00A9 ${new Date().getFullYear()} `
      );
    </script>
  </body>
</html>
